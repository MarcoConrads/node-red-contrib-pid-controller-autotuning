name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write   # nodig voor git push + tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - run: npm ci

      # ðŸ”¹ Git identity voor version bump
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # ðŸ”¹ Automatische versie bump (patch)
      - name: Bump version
        run: |
          npm version patch -m "chore(release): %s"

      # ðŸ”¹ Push commit + tag terug naar GitHub
      - name: Push version bump
        run: git push --follow-tags

      # ðŸ”¹ Publish naar npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
